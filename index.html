<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
    
    <div class="bigger-circle">
        <div class="circle"></div>
    </div>
    <div class="smaller-circle">
        <div class="circle"></div>
    </div>

    <div class="card-container">

        <div class="card-ghost" style="transition: all 0.1s;"></div>

        <div class="card-real">
            <div class="pic-container">
                <div class="picture">
                    <!-- Pic is coded in background-image -->
                </div>
            </div>
            <div class="information-container">
                <div class="name">
                    <p class="fullname">نوید معدن نژاد</p>
                    <p class="username">@navidMnzh</p>
                </div>
                <div class="description">
                    سلام. من نوید معدن نژاد هستم. طراح و توسعه دهنده وب. در حوزه تولید محتوا هم فعالیت میکنم و علاقمند به مباحثی مثل بلاکچین و هوش مصنوعی هستم.
                </div>
                <div class="statistics">
                    <div class="views">
                        <p class="title">بازدید ها</p>
                        <p class="number">34K</p>
                    </div>
                    <div class="seperator"></div>
                    <div class="rank">
                        <p class="title">رتبه بندی</p>
                        <p class="number">17</p>
                    </div>
                    <div class="seperator"></div>
                    <div class="downloads">
                        <p class="title">دانلود ها</p>
                        <p class="number">345</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="follow">دنبال کردن</button>
                    <button class="profile">پروفایل کاربری</button>
                </div>
            </div>
        </div>

    </div>





    <script src="style/js/script.js"></script>
</body>
</html>
